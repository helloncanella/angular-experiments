<div id="calendar">

  <div id="time-bar">
    <div resizecell class='cell' ng-repeat='hour in time'>
      <span>{{hour | hourFormat}}</span>
    </div>
  </div>

  <div id='scroll-x-box'>

    <div id="day-header" resizecontent>
      <div
        class='cell'
        resizecell
        ng-repeat='day in thirtyDays'>
          <span>{{day | dayFormat}}</span>
      </div>
    </div>

    <div grid id="grid-calendar" resizecontent>
      <div ng-repeat='day in thirtyDays'>
        <div
          cell resizecell
          measures="cellMeasures"
          class='cell hour'
          ng-repeat='hour in time'
          ng-class="{active: active[$parent.$index][$index]}" ng-click="select($parent.$index, $index); setClassTime(day,hour)"
        >{{cellMeasures.left}}
        </div>
      </div>
    </div>




  </div>




</div>
