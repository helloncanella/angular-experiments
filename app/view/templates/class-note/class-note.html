<div id='class-note' ng-class='{closed: closed}' class='medium-6 large-5'>

  <div class="container medium-10 medium-offset-1" >
    <header>
      <div class="title">
        <h2>{{selectedDay}}</h2>
        <p>{{selectedHour}}</p>
      </div>
      <div class="close" ng-click='close()'>
        <span>X</span>
      </div>
    </header>

    <main>
      <div class="local">
        <h3>Local</h3>
        <p>bib ccmn</p>
      </div>

      <div class="valor">
        <h3>Valor</h3>
        <p>R$ 55,00</p>
      </div>

      <div class="assunto">
        <h3>Assunto</h3>
        <textarea name="name" rows="8"></textarea>
      </div>
    </main>

    <footer>
      <button type="button" name="button">agendar</button>
      <a href="#">Contato</a>
    </footer>
  </div>


</div>
