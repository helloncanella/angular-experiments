<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./bower_components/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./stylesheets/bundle.css">
  <!-- <script type="text/javascript" src='./vendor/angular.min.js'></script> -->
  <script src="./bower_components/lodash/dist/lodash.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <title>teco</title>
</head>
<body>

  <header></header>
  <main ng-app="calendar" class='row' >

    <div ng-controller="MyAvailabilityController">

      <div ng-controller="ControlController" id='controls'>
        <div id='controls-wrapper'>
          <control token="back" action="oneWeekBack()"></control>
          <control token="forward" action="oneWeekForward()"></control>
        </div>

        <day-limits></day-limits>
      </div>

      <div ng-controller="ClassNoteController">
        <calendar></calendar>
        <class-note></class-note>
      </div>

    </div>

  </main>

  <script src="scripts/babel/app.js" charset="utf-8"></script>
</body>
</html>
